version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: balung_pisah_db
    environment:
      POSTGRES_DB: balung_pisah
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balung_network

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: balung_pisah_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - balung_network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: balung_pisah_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - balung_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  balung_network:
    driver: bridge